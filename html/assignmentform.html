<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>MY FORM</title>
  </head>
  <body>
    <form>
        <h1>My Registration Form </h1>
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first_name">
        <p></p>

        <label for="lname"> Last Name:</label>
        <input type="text" id="lname" name="last_name">
        <p></p>

        <label for="email">Email</label>
        <input type="text" id="email" name="email address">
        <p></p>

        <label for="password">Password</label>
        <input type="password" id="password" name="password">
        <p></p>

        <label for="password_conf">PW Confirm</label>
        <input type="password" id="password_conf" name="password">
        <p></p>

        <label for="birthday">Birthday</label>
        <input type="date" name="bday">
        <p></p>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other">
        <p></p>

        <p>A short description about yourself</p>
        <textarea></textarea>


        <p>Favorite languages</p>
        <select name= "Favorite languages">
          <option value="JavaScript">JavaScript</option>
          <option value="Python">Python</option>
          <option value="Basic">Basic</option>
          <option value="Swift">Swift</option>
        </select>
        <p></p>

        <input type="submit">

    </form>

  </body>
</html>
