<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pokedex</title>
    <script src="jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <script>

      $(document).ready(function() {
        for (var i = 1; i <= 10; i++){
          html_img = `<img src ="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/${i}.png" id="${i}" >`;
          $('body').append(html_img);
        }

        var base_url = "http://pokeapi.co/api/v2/pokemon/"
        $('body').on('click','img',function(){
          var id = this.id;
          $.get(base_url+id,function(res){
            console.log(res);
            var str = `
                    "<h2>Name: ${res.name}</h2>"
                    <img src = "https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/${id}.png">
                    <p>Height: ${res.height}</p>
                    <p>weight: ${res.weight}</p>

            `
            $('.pokeinfo').html(str);
          },'json');

});

});


    </script>


  </head>
  <body>

<div class="pokemon">

</div>
<div class="pokeinfo"></div>


  </body>
</html>
