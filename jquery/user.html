<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
    $(document).ready(function() {

      $('.submit').click(function() {
        var first_name = $('input[name="first_name"]').val();
        var last_name = $('input[name="last_name"]').val();
        var email_id = $('input[name="email_id"]').val();
        var contact_no = $('input[name="contact_no"]').val();
        $('table').append('<tr><td>' + first_name + '</td><td>' + last_name + '</td><td>' + email_id + '</td><td>' + contact_no + '</td></tr>');
        return false;
      });
    });

    </script>

  </head>
  <body>
    <table>
      <tr>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Email Address</td>
        <td>Contact #</td>
      </tr>
    </table>
    <h1>Add User</h1>
    <form>
      <label>First name:</label>
      <input type="text" name="first_name">
      <br>
      <label>Last Name</label>
      <input type="text" name="last_name">
      <br>
      <label>Email ID</label>
      <input type="text" name="email_id">
      <br>
      <label>Contact Number</label>
      <input type="number" name="contact_no">
      <br>
      <input class="submit" type="submit" value="Add User">

    </form>



  </body>
</html>
