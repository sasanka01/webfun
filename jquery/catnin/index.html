<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Cat to ninja</title>
    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.2.1.min.js"></script>
    <script>
      $(document).ready(function(){
        // $('img').click(function() {
        //   $(this).attr('data-alt-src')
        // });
        $('img').click(function () {
          // $(this).attr('data-alt-src');
          $(this).attr('temp', $(this).attr('src'));
          $(this).attr('src',$(this).attr('data-alt-src'));
          $(this).attr('data-alt-src',$(this).attr('temp'));

        });




      });
    </script>
  </head>
  <body>
<img  src='ninja0.png' data-alt-src='cat0.png'/>
<img  src='ninja1.png' data-alt-src='cat1.png'/>
<img  src='ninja2.png' data-alt-src='cat2.png'/>
<img  src='ninja3.png' data-alt-src='cat3.png'/>
<img  src='ninja4.png' data-alt-src='cat4.png'/>
  </body>
</html>
